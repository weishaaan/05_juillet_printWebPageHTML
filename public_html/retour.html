<html>
    <head>
        <title>Printer page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https:/maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
        <link rel="shortcut icon" href="">
        <script src="//oss.maxcdn.com/bootbox/4.2.0/bootbox.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
    </head>

    <body>
        <div class="well">MORA - Printing Service</div>
        <div class="container"> 
            <p><b>Motus étiquettes de cartons</b></p>
            <div class="row">
                <div class="well" id="retourData"> 
                </div>
            </div>

            <div class="row">
                <div class="well"> 
                    <button onclick="window.location.href='index.html'">Retour</button>
                </div>
            </div>
        </div>   
        <script>
            $(document).ready(function () {
                var request = new XMLHttpRequest();
                request.open("GET", "config.xml", false);
                request.send();
                var xml = request.responseXML;
                var config = xml.getElementsByTagName("configuration");
                var names = config[0].getElementsByTagName("url");
                var url_retourData = names[4].childNodes[0].nodeValue;
                
                $.ajax({  
                    type: "GET",  
                    url:url_retourData,
                    dataType:"text",
                    success: function(data){  
                      //alert("Success:\n '" + data ); 
                        $("#retourData").html("<b>Données du travail imprimant  : </b> <p> </p>" + data);
                    },  
                    error: function(data){  
                        alert('Error: ' + data);  
                    }  
                }); 
            });
        </script>
    </body>
</html>
